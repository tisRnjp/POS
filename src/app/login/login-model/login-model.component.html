<div class="signin-body">
    <div class="login-model mx-auto">
        <div class="text-center mb-50 pb-40">
            <img class="login-logo" src="../assets/images/pos.svg" alt="pos logo">
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(); loginForm.reset()">
            <div class="login-form">
                <div class="form-group">
                    <label class="text-secondary" for="username">Username</label> 
                    <input type="text" id="username" class="form-control" [class.is-invalid]="username.invalid && !username.pristine" [(ngModel)]="loginModel.username" name="username" required #username="ngModel">
                    <small class="form-text text-danger" [hidden]="username.valid || username.pristine">Username is required.</small>
                </div>
                <div class="form-group">
                    <label class="text-secondary" for="password">Password</label>
                    <input type="password" class="form-control" [class.is-invalid]="password.invalid && !password.pristine" id="password" [(ngModel)]="loginModel.password" name="password" required #password="ngModel">
                    <small id="passwordHelpBlock" class="form-text text-danger" [hidden]="password.valid || password.pristine">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                      </small>
                </div>
                <div class="clearfix">
                    <button type="button" class="btn btn-link float-left px-0 text-secondary">Forgot Password</button>
                    <button type="submit" class="btn btn-primary rounded-pill shadow btn-signin float-right" [disabled]="!loginForm.form.valid" >Sign In <img width="14px"
                            height="14px" src="../assets/images/arrow-pointing-to-right.svg" alt=""></button>
                </div>
                <hr class="line">
                <button type="button" class="btn btn-link px-0 text-dark">Need An Account?</button>
            </div>
        </form>
    </div>
</div>
